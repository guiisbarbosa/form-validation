<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="text-content">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="info">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="form">
            <form id="form">
                <input type="text" name="name" class="form-field" placeholder="Nome completo *">
                <span class="mandatory-hidden">campo obrigatório</span>
                <input type="email" name="email" class="form-field" placeholder="Email *">
                <span class="mandatory-hidden">campo obrigatório</span>
                <input type="tel" name="telephone" class="form-field" placeholder="Telefone *">
                <span class="mandatory-hidden">campo obrigatório</span>
                <textarea name="message" class="form-field textarea" placeholder="Mensagem *"></textarea>
                <span class="mandatory-hidden">campo obrigatório</span>
                <p class="information">*campos obrigatórios</p>

                <button type="submit" class="send-button" id="send-button">Enviar</button>
            </form>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
